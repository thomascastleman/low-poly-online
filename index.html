<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
        <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script defer src=http://p5js.org/assets/js/p5.min.js></script>
        <script defer src=http://p5js.org/assets/js/p5.dom.min.js></script>
        <script type="text/javascript" language="javascript" src="main.js"></script>
        <script type="text/javascript" language="javascript" src="imageupload.js"></script>
        <script type="text/javascript" language="javascript" src="buffer.js"></script>
        <script type="text/javascript" language="javascript" src="lowpoly.js"></script>
        <style>
            #controls {
                margin-top: 30px;
                width: 300px;
                min-width: 200px;
            }
        </style>
        <script>
            $(document).ready(() => {
                $('#detail-slider').slider({
                    value: 0.1,
                    min: 0,
                    max: 1,
                    step: 0.01,
                    slide: () => {
                        $('#detail-factor').text($('#detail-slider').slider('option', 'value'));
                    }
                })

                $('#detail-factor').text($('#detail-slider').slider('option', 'value'));

                $('#blur-slider').slider({
                    value: 0,
                    min: 0,
                    max: 10,
                    slide: () => {
                        $('#blur-factor').text($('#blur-slider').slider('option', 'value'));
                    }
                })

                $('#blur-factor').text($('#blur-slider').slider('option', 'value'));
            });
        </script>
    </head>
    <body>
        <div id="controls">
            <p>Detail Factor</p>
            <div id="detail-slider"></div>
            <span id="detail-factor"></span>
            <br>

            <p>Blur Kernel Size</p>
            <div id="blur-slider"></div>
            <span id="blur-factor"></span>
            <br>

            <button id="generate" onclick="updateLowPoly();">Generate Low Poly</button><br>
            <button id="save" onclick="saveLowPoly();">Save</button>
        </div>
    </body>
</html>
